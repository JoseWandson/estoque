<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Estado</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="estado" value="#{cadastroEstado.estado}"
				converter="#{estadoConverter}" />
		</f:metadata>

		<h1>Novo Estado</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" closable="true" globalOnly="true">
				<p:autoUpdate />
			</p:messages>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroEstado.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="PesquisaEstados" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="3" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroEstado.estado.nome}" required="true" />
				<p:message for="nome" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
