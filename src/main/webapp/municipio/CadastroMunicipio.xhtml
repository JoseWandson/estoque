<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Município</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="municipio" value="#{cadastroMunicipio.municipio}"
				converter="#{municipioConverter}" />
		</f:metadata>

		<h1>Novo Município</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroMunicipio.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="PesquisaMunicipios" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Estado" for="estado" />
				<p:selectOneMenu id="estado" converter="#{estadoConverter}"
					value="#{cadastroMunicipio.municipio.estado}" required="true"
					requiredMessage="Estado obrigatório!">
					<f:selectItem itemLabel="Selecione o Estado" />
					<f:selectItems value="#{cadastroMunicipio.estados}" var="estado"
						itemLabel="#{estado.nome}" itemValue="#{estado}" />
				</p:selectOneMenu>

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroMunicipio.municipio.nome}" required="true"
					requiredMessage="Nome do Município obrigatório!" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
