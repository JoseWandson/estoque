<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Item</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="item" value="#{cadastroItem.item}"
				converter="#{itemConverter}" />
		</f:metadata>

		<h1>Novo Item</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroItem.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="PesquisaItens" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel for="nome" value="Nome" />
				<p:inputText id="nome" value="#{cadastroItem.item.nome}"
					required="true" requiredMessage="Nome obrigatório!" />

				<p:outputLabel value="Quantidade" for="quantidade" />
				<p:inputNumber id="quantidade" decimalPlaces="0"
					value="#{cadastroItem.item.quantidade}" required="true"
					requiredMessage="Quantidade obrigatório!" />

				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneMenu id="tipo" value="#{cadastroItem.item.tipoItem}"
					required="true" requiredMessage="Tipo obrigatório!">
					<f:selectItem itemLabel="Selecione o Tipo" />
					<f:selectItems value="#{cadastroItem.tipos}" var="tipo"
						itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
